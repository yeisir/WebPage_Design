<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/8750339612.js" crossorigin="anonymous"></script>
    <title>Coordenadas</title>
    <!-- Estilos -->
    <style>
        body {
            background-color: #fcf2f6; /* Rosa claro */
            color: #cc3b62; /* Rosa oscuro */
            font-family: 'Arial Black', sans-serif; /* Fuente más atractiva */
            padding: 20px;
            margin: 0; /* Eliminar el margen predeterminado del cuerpo */
        }
        h1 {
            display: none; /* Oculta el título "Coordenadas" */
        }
        .header-container {
            background-color: white; /* Fondo blanco */
            border-radius: 7px; /* Bordes no-redondeados */
            border: 2px solid #cc3b62; /* Rosa oscuro */
            padding: 10px 20px; /* Menor espacio de relleno arriba y abajo, mayor espacio de relleno a los lados */
            margin-bottom: 20px;
            margin-right: 50px;
            width: calc(75% - 20px); /* Ancho del cuadro de bienvenida */
            float: left; /* Alineación a la izquierda */
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px; /* Dejar espacio debajo del encabezado */
            width: 100%;
        }
        .coord-data {
            font-family: 'Arial Rounded MT Bold', sans-serif; /* Fuente más atractiva */
            font-size: 14px; /* Tamaño de la letra */
            border-radius: 10px;
            border: 2px solid #cc3b62; /* Rosa oscuro */
            padding: 8px;
            margin-bottom: 8px;
            width: 23%; /* Ancho de los cuadros */
            margin-right: 2%; /* Espacio entre los cuadros */
            box-sizing: border-box; /* Incluye el borde en el cálculo del ancho */
            background-color: white; /* Fondo blanco */
        }
        #map-container {
            width: 75%;
            height: 68vh;
            margin-top: 20px;
            float: left;
        }
        #map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid #cc3b62; /* Rosa oscuro */
        }
        #data-container {
            width: 23%;
            height: 68vh;
            margin-top: 20px;
            background-color: #fcf2f6; 
            border-radius: 10px;
            border: 2px solid #cc3b62;
            float: right;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        #speedometer,
        #rpm {
            width: 100%;
            max-width: 200px; 
            margin-bottom: 20px;
            margin-top: 2px;
        }
        #data-container h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
            font-size: 20px;
        }
        .gauge-value {
            text-align: center;
            font-size: 17px;
            margin-top: 0px;
        }
        #speedometer svg path:nth-child(3) {
            fill: #8c8b8b; 
        }
        #speedometer svg path:nth-child(4) {
            fill: #cf4c6f; 
        }
        #rpm svg path:nth-child(3) {
            fill: #8c8b8b; 
        }
        /* Estilos del botón */
        .btn-consulta {
            background-color: #cc3b62; /* Color de fondo rosa oscuro */
            color: white; /* Color del texto blanco */
            padding: 15px 30px; /* Espacio de relleno aumentado */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre él */
            text-decoration: none; /* Eliminar subrayado del enlace */
            display: inline-block; /* Para que el botón se comporte como un elemento en línea */
            margin-top: 20px; /* Espacio superior */
            font-size: 15px; /* Tamaño del texto aumentado */
        }
    </style>
</head>
<body>
    <!-- Encabezado dentro de un cuadro con bordes cuadrados -->
    <div class="header-container">
        <header>
            <h1>¡Bienvenido!</h1>
            <p>¡Bienvenido a Road Track! Aquí podrás seguir en tiempo real la ubicación del vehículo.</p>
        </header>
    </div>

    <form action="/consulta_historica" method="post">
        <button type="submit" class="btn-consulta">Ir a consulta de históricos</button>
    </form>

    <!-- Contenedor de coordenadas -->
    <div class="container">
        <div class="coord-data">Latitud: <span id="latitud"></span></div>
        <div class="coord-data">Longitud: <span id="longitud"></span></div>
        <div class="coord-data">Altitud: <span id="altitud"></span></div>
        <div class="coord-data">Timestamp: <span id="timestamp"></span></div>
    </div>

    <!-- Mapa -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Contenedor de información -->
    <div id="data-container">
        <h2>Datos del vehículo</h2>
        <div id="speedometer" class="gauge-container">
            <div id="speedometer-value" class="gauge-value">0 km/h</div>
        </div>
        <div id="rpm" class="gauge-container">
            <div id="rpm-value" class="gauge-value">0 rpm</div>
        </div>
    </div>

    <!-- Incluye la última versión de la librería de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js"></script>
    <script>
        // Código JavaScript para inicializar el mapa Leaflet
        var mymap = L.map('map').setView([10.99912735754, -74.81467299], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        var polyline = L.polyline([]).addTo(mymap);
        var marker = L.marker([0, 0], {
            icon: L.divIcon({
                className: 'custom-marker',
                html: '<i class="fa-solid fa-truck fa-2xl" style="color: #000000;"></i>',
            })
        }).addTo(mymap);

        // Código JavaScript para inicializar los medidores de aguja
        var speedometer = new JustGage({
            id: "speedometer",
            value: 0,
            min: 0,
            max: 200,
            title: "Velocidad",
            gaugeWidthScale: 0.4,
            counter: true,
            pointer: true,
            pointerOptions: {
                toplength: -16,
                bottomlength: 50,
                bottomwidth: 2,
                color: "#cc3b62"
            },
            labelFontColor: "#030303",
            relativeGaugeSize: true
        });

        var rpmGauge = new JustGage({
            id: "rpm",
            value: 0,
            min: 0,
            max: 8000,
            title: "RPM",
            gaugeWidthScale: 0.4,
            counter: true,
            pointer: true,
            pointerOptions: {
                toplength: -16,
                bottomlength: 50,
                bottomwidth: 2,
                color: "#cc3b62"
            },
            labelFontColor: "#030303",
            relativeGaugeSize: true
        });

        // Inicialización de la conexión con el servidor WebSocket
        const socket = io();

        // Datos provisionales
        var velocidad_provisional = 0; 
        var rpm_provisional = 0; 

        // Función para actualizar los valores de los medidores
        function actualizarMedidores(velocidad, rpm) {
            document.getElementById('speedometer-value').innerText = velocidad + " km/h";
            document.getElementById('rpm-value').innerText = rpm + " rpm";
            speedometer.refresh(velocidad);
            rpmGauge.refresh(rpm);
        }
        
        // Código JavaScript para obtener y actualizar la ubicación del vehículo
        function actualizarUbicacion(data) {
            document.getElementById('longitud').innerText = data.longitud;
            document.getElementById('latitud').innerText = data.latitud;
            document.getElementById('altitud').innerText = data.altitud;
            document.getElementById('timestamp').innerText = data.timestamp;

            // Actualiza la posición del marcador en el mapa
            marker.setLatLng([data.latitud, data.longitud]);

            // Agrega la posición a la polylinea para trazar la ruta
            polyline.addLatLng([data.latitud, data.longitud]);

            // Centra el mapa en la nueva posición
            mymap.panTo([data.latitud, data.longitud]);
        }
        // Conexión con el servidor WebSocket
        socket.on('connect', function() {
            console.log('Conexión establecida correctamente con el servidor WebSocket');
        });

        // Escucha el evento 'update_coords' del servidor WebSocket
        socket.on('update_coords', function(data) {
            actualizarUbicacion(data);
            velocidad_provisional = Math.floor(Math.random() * (60 - 40 + 1)) + 40; // Genera un valor aleatorio 
            rpm_provisional = Math.floor(Math.random() * (3000 - 2000 + 1)) + 2000; // Genera un valor aleatorio 
            actualizarMedidores(velocidad_provisional, rpm_provisional);
        });
    </script>
</body>
</html>
