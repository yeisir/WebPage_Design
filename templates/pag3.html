<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoluciones por Minuto</title>
    <style>
        body {
            background-color: #ffecf2; /* Rosa claro */
            color: #cc3b62; /* Rosa oscuro */
            font-family: 'Arial Black', sans-serif; /* Fuente más atractiva */
            padding: 20px;
            margin: 0; /* Eliminar el margen predeterminado del cuerpo */
        }
        h1 {
            display: none; /* Oculta el título "Coordenadas" */
        }
        .header-container {
            background-color: white; /* Fondo blanco */
            border-radius: 7px; /* Bordes no-redondeados */
            border: 2px solid #cc3b62; /* Rosa oscuro */
            padding: 10px 20px; /* Menor espacio de relleno arriba y abajo, mayor espacio de relleno a los lados */
            margin-bottom: 20px;
            margin-right: 50px;
            width: calc(75% - 20px); /* Ancho del cuadro de bienvenida */
            float: left; /* Alineación a la izquierda */
            font-size: 17.5px;
        }
        .btn-tiempo {
            background-color: #cc3b62; /* Color de fondo rosa oscuro */
            color: white; /* Color del texto blanco */
            padding: 10px 30px; /* Espacio de relleno aumentado */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre él */
            text-decoration: none; /* Eliminar subrayado del enlace */
            display: inline-block; /* Para que el botón se comporte como un elemento en línea */
            margin-top: 5px; /* Espacio superior */
            font-size: 15px; /* Tamaño del texto aumentado */
            text-align: center;
        }
        .btn-historico {
            background-color: #cc3b62; /* Color de fondo rosa oscuro */
            color: white; /* Color del texto blanco */
            padding: 10px 30px; /* Espacio de relleno aumentado */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre él */
            text-decoration: none; /* Eliminar subrayado del enlace */
            display: inline-block; /* Para que el botón se comporte como un elemento en línea */
            margin-top: 5px; /* Espacio superior */
            font-size: 15px; /* Tamaño del texto aumentado */
            text-align: center;
        }
        .rpm {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }
        .rueda-rpm {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            border: 10px solid #cc3b62;
            position: relative;
            margin: auto;
            margin-top: 20px;
        }
        .aguja {
            width: 4px;
            height: 50px;
            background-color: #cc3b62;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 2, 0.2, 1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #cc3b62;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>¡Bienvenido!</h1>
            <p>¡Bienvenido a Road Track! Aquí podrás seguir en tiempo real las RPM de tu vehículo.</p>
        </header>
    </div>

    <form action="/tiempo real" method="post">
        <button type="submit" class="btn-tiempo">Ir a tiempo real</button>
    </form>

    <form action="/velocidad" method="post">
        <button type="submit" class="btn-historico">Ir a consulta de historicos</button>
    </form>

    <div class="rpm" id="rpmDisplay">0 RPM</div>

    <div class="rueda-rpm">
        <div class="aguja"></div>
    </div>

    <table id="rpmTable">
        <tr>
            <th>TimeStamp</th>
            <th>RPM</th>
        </tr>
    </table>

    <script>
        
        var currentRPM = 0;

        // Función para actualizar el display de RPM
        function updateRPM() {
            
            currentRPM += 100;

            // Mostrar las RPM actualizadas en el elemento con id "rpmDisplay"
            document.getElementById("rpmDisplay").textContent = currentRPM + " RPM";

            // Rotar la aguja de la rueda RPM
            var aguja = document.querySelector(".aguja");
            var rotationAngle = currentRPM * (180 / 8000); // 8000 RPM equivale a 180 grados de rotación
            aguja.style.transform = "translateX(-50%) rotate(" + rotationAngle + "deg)";

            // Agregar nueva fila a la tabla de RPM
            var table = document.getElementById("rpmTable");
            var row = table.insertRow(-1); // Insertar nueva fila al final
            var timeStampCell = row.insertCell(0);
            var rpmCell = row.insertCell(1);
            timeStampCell.textContent = new Date().toLocaleTimeString(); // Agregar timestamp
            rpmCell.textContent = currentRPM; // Agregar valor de RPM

            // Llamar a esta función nuevamente después de 1 segundo (1000 milisegundos)
            setTimeout(updateRPM, 1000);
        }

        // Llamar a la función para iniciar la actualización de RPM
        updateRPM();
    </script>
</body>
</html>
