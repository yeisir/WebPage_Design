            margin-bottom: 20px;

    <!-- Incluye jQuery -->

    <!-- Incluye jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>
    <!-- Encabezado dentro de un cuadro con bordes cuadrados -->
    <div class="header-container">
        <header>
            <h1>Consulta Histórica</h1>
            <p>Visualización de coordenadas históricas del vehículo.</p>
        </header>
    </div>

    <!-- Formulario de consulta histórica -->
    <form class="consulta-form" action="/consulta_historica" method="post">
        <label for="inicio">Inicio:</label>
        <input type="text" id="inicio" name="inicio">

        <label for="fin">Fin:</label>
        <input type="text" id="fin" name="fin">

        <button type="submit">Consultar Historial</button>
    </form>

    <!-- Mapa -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Botón para volver a la visualización en tiempo real -->
    <a href="/tiempo_real" class="btn-volver">Volver a Tiempo Real</a>

    <!-- Incluye la última versión de la librería de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        // Código JavaScript para inicializar el mapa Leaflet
        var mymap = L.map('map').setView([10.99912735754, -74.81467299], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Array para almacenar las coordenadas históricas
        var historialCoords = [];

        // Función para centrar el mapa en el recorrido
        function centrarMapaEnRecorrido() {
            if (historialCoords.length > 0) {
                mymap.fitBounds(historialCoords);
            }
        }

        // Polilínea para representar el recorrido histórico
        var polyline;

        // Marcador para la última posición del historial
        var marker;

        // Código JavaScript para actualizar la ubicación del vehículo
        function actualizarUbicacion(data) {
            // Si el marcador ya existe, actualiza su ubicación
            if (marker) {
                marker.setLatLng([data.latitud, data.longitud]);
            } else {
                // Si no existe, crea un nuevo marcador en la ubicación actual
                marker = L.marker([data.latitud, data.longitud]).addTo(mymap);
            }

            // Añade la posición actual al array de coordenadas históricas
            historialCoords.push([data.latitud, data.longitud]);

            // Si la polilínea ya existe, agrégale la nueva coordenada
            if (polyline) {
                polyline.addLatLng([data.latitud, data.longitud]);
            } else {
                // Si no existe, crea una nueva polilínea con las coordenadas históricas
                polyline = L.polyline(historialCoords, { color: 'red' }).addTo(mymap);
            }

            // Centra el mapa en el recorrido
            centrarMapaEnRecorrido();
        }

        // Inicialización de la conexión con el servidor WebSocket
        const socket = io();

        // Escucha el evento 'update_coords' del servidor WebSocket
        socket.on('update_coords', function(data) {
            actualizarUbicacion(data);
        });
    </script>
</body>
