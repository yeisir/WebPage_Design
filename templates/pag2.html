<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Histórica</title>
    <!-- Estilos -->
    <style>
        body {
            background-color: #ffecf2; /* Rosa claro */
            color: #cc3b62; /* Rosa oscuro */
            font-family: 'Arial Black', sans-serif; /* Fuente más atractiva */
            padding: 20px;
            margin: 0; /* Eliminar el margen predeterminado del cuerpo */
        }
        h1 {
            display: none; /* Oculta el título "Consulta Histórica" */
        }
        .header-container {
            background-color: white; /* Fondo blanco */
            border-radius: 0; /* Bordes cuadrados */
            border: 2px solid #cc3b62; /* Rosa oscuro */
            padding: 10px 20px; /* Menor espacio de relleno arriba y abajo, mayor espacio de relleno a los lados */
            margin-bottom: 20px;
        }
        header {
            margin: 0; /* Eliminar el margen del encabezado */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px; /* Dejar espacio debajo del encabezado */
        }
        #map-container {
            width: 100%;
            margin-top: 20px;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            border: 2px solid #cc3b62; /* Rosa oscuro */
            margin-bottom: 20px;
        }
        /* Estilos del botón */
        .btn-volver {
            background-color: #cc3b62; /* Color de fondo rosa oscuro */
            color: white; /* Color del texto blanco */
            padding: 10px 20px; /* Espacio de relleno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre él */
            text-decoration: none; /* Eliminar subrayado del enlace */
            display: inline-block; /* Para que el botón se comporte como un elemento en línea */
            margin-top: 20px; /* Espacio superior */
        }
        /* Estilos para el formulario */
        .consulta-form {
            margin-bottom: 20px;
        }
        .consulta-form label {
            display: block;
            margin-bottom: 5px;
        }
        .consulta-form input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn-tiempo {
            background-color: #cc3b62; /* Color de fondo rosa oscuro */
            color: white; /* Color del texto blanco */
            padding: 15px 30px; /* Espacio de relleno aumentado */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre él */
            text-decoration: none; /* Eliminar subrayado del enlace */
            display: inline-block; /* Para que el botón se comporte como un elemento en línea */
            margin-top: 20px; /* Espacio superior */
            font-size: 18px; /* Tamaño del texto aumentado */
        }
    </style>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluye jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <!-- Encabezado dentro de un cuadro con bordes cuadrados -->
    <div class="header-container">
        <header>
            <h1>Consulta Histórica</h1>
            <p>Visualización de coordenadas históricas del vehículo.</p>
        </header>
    </div>

    <!-- Formulario de consulta histórica -->
    <form class="consulta-form" onsubmit="return obtenerCoordenadasHistoricas()">
        <label for="inicio">Inicio:</label>
        <input type="text" id="inicio" name="inicio">

        <label for="fin">Fin:</label>
        <input type="text" id="fin" name="fin">

        <button type="submit">Consultar Historial</button>
    </form>

    <!-- Mapa -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <form action="/tiempo_real">
        <button type="submit" class="btn-tiempo">Ir a Tiempo real</button>
    </form>

    <!-- Incluye la última versión de la librería de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Código JavaScript para inicializar el mapa Leaflet
        var mymap = L.map('map').setView([10.99912735754, -74.81467299], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Función para obtener coordenadas históricas
        function obtenerCoordenadasHistoricas() {
            var inicio = $("#inicio").val();
            var fin = $("#fin").val();
            
            // Realizar la consulta AJAX al servidor
            $.ajax({
                url: '/consulta_historica',
                type: 'POST',
                data: {inicio: inicio, fin: fin},
                success: function(data) {
                    // Procesar las coordenadas recibidas y trazarlas en el mapa
                    var coordenadas = data.coordenadas;
                    var historialCoords = [];
                    for (var i = 0; i < coordenadas.length; i++) {
                        var latitud = coordenadas[i].latitud;
                        var longitud = coordenadas[i].longitud;
                        historialCoords.push([latitud, longitud]);
                        L.marker([latitud, longitud]).addTo(mymap);
                    }
                    // Ajustar el mapa para mostrar todas las coordenadas
                    if (historialCoords.length > 0) {
                        mymap.fitBounds(historialCoords);
                    }
                },
                error: function(error) {
                    alert("Hubo un error al obtener las coordenadas históricas.");
                    console.error(error);
                }
            });

            // Devolver false para evitar que el formulario se envíe y la página se recargue
            return false;
        }
    </script>
</body>
</html>
